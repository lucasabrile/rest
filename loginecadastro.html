<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Alegreya+SC' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/animacao.js"></script>
    <title>Login e Cadastro</title>
</head>
<body>
    <form class="form-horizontal">
        <fieldset>
        <!-- Form Name -->
            <legend>Login e Cadastro</legend>
            <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="txtlogin">Login</label>  
                        <div class="col-md-4">
                             <input id="txtlogin" name="txtlogin" type="text" placeholder="" class="form-control input-md" required="">
                    
                        </div>
                </div>
                <!-- Password input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="txtsenha">Senha</label>
                        <div class="col-md-4">
                             <input id="txtsenha" name="txtsenha" type="password" placeholder="" class="form-control input-md" required="">
                    
                        </div>
                </div>
                <!-- Button (Double) -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="txtcriarconta">Criar conta</label>
                         <div class="col-md-8">
                            <button id="txtcriarconta" name="txtcriarconta" class="btn btn-info">Criar conta</button>
                            <button id="txtentrar" name="txtentrar" class="btn btn-success">Entrar</button>
                        </div>
                </div>
        </fieldset>
    </form>
</body>
</html>
